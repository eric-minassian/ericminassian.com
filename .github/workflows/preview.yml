name: Preview Deployment

on:
  push:
    branches-ignore:
      - main
jobs:
  deploy-web:
    name: Deploy Web Preview
    uses: ./.github/workflows/deploy-web.yml
    with:
      environment: preview
    secrets: inherit

  deploy-api:
    name: Deploy API Preview
    uses: ./.github/workflows/deploy-api.yml
    with:
      environment: preview
    secrets: inherit
